<header>
  <a class="logo" [routerLink]="['/home']">IT INNOVATIONS</a>
  <div class="header-right">
    <input type="text" placeholder="Search.." (input)="search($event)" [value]="query" list="books">
    <datalist id="books">
      <option *ngFor="let book of books$ | async" (click)="selectBook(book)">
        {{ book.title }}
      </option>
    </datalist>
    <a [routerLink]="['/home']">Home</a>
    <a href="#">Books</a>
    <a href="#">Charts</a>
  </div>
</header>
