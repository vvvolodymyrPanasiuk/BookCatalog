<h2 mat-dialog-title>{{dialogTitle}}</h2>

<form [formGroup]="bookForm">
  <mat-form-field *ngIf="bookForm.get('id')?.value !== null">
    <input matInput formControlName="id" placeholder="ID book" readonly>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Book title</mat-label>
    <input matInput formControlName="title" placeholder="Book title" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date of publication</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="publicationDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" placeholder="Description"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Number of pages</mat-label>
    <input matInput formControlName="pageCount" placeholder="Number of pages" required>
  </mat-form-field>

  <div class="buttons">
    <button mat-raised-button color="primary" (click)="saveBook()" [disabled]="bookForm.invalid">Save</button>
    <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
  </div>
</form>
